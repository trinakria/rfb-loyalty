
<div *ngIf="rfbEvent">
    <h2><span>Rfb Event</span> {{rfbEvent.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Event Date</span></dt>
        <dd>
            <span>{{rfbEvent.eventDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Event Code</span></dt>
        <dd>
            <span>{{rfbEvent.eventCode}}</span>
        </dd>
        <dt><span>Location</span></dt>
        <dd>
            <div *ngIf="rfbEvent.rfbLocationDTO.id">
                <a [routerLink]="['/rfb-location', rfbEvent.rfbLocationDTO.id]">{{rfbEvent.rfbLocationDTO.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'rfb-event/'+ rfbEvent.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
